
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards small</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  

</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h3>Basic  <i class="fa-regular fa-circle-check"></i></h3>
      <p class="price">$20<span> /month</span></p>
      <ul style="text-align: left;">
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 10GB Storage</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 1 User</li>
        <li class="lock-list-item"><i class="fa-solid fa-xmark"></i> Phone & Email Support</li>
        <li class="lock-list-item"><i class="fa-solid fa-xmark"></i> Priority Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>

    <div class="pricing-card">
      <h3>Standard  <i class="fa-regular fa-circle-check"></i></h3>
      <p class="price">$60<span> /month</span></p>
      <ul style="text-align: left;">
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 50GB Storage</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 50 Users</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> Phone & Email Support</li>
        <li class="lock-list-item"><i class="fa-solid fa-xmark"></i> Priority Support</li>
      </ul>

      <button class="btn">Sign Up</button>
    </div>

    <div class="pricing-card">
      <h3>Premium  <i class="fa-regular fa-circle-check"></i></h3>
      <p class="price">$99<span> /month</span></p>
      <ul style="text-align: left;">
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 100GB Storage</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> 100 Users</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> Phone & Email Support</li>
        <li class="unlock-list-item"><i class="fa-solid fa-check"></i> Priority Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>
  </div>
</body>
</html>
